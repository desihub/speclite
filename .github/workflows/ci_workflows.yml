# Workflow is based on the Astropy GitHub actions workflow, ci_workflows.yml
name: CI

on:
  push:
  pull_request:
  schedule:
    # run every Wednesday at 5pm UTC
    - cron: '17 0 * * 3'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: Documentation build check
            os: ubuntu-latest
            python: 3.x
            toxenv: build_docs

          - name: Python 3.12 with astropy data and coverage
            os: ubuntu-latest
            python: '3.12'
            toxenv: py312-test-cov
            toxargs: -v
            toxposargs: --remote-data=astropy

          - name: Python 3.12 (Windows)
            os: windows-latest
            python: '3.12'
            toxenv: py312-test

          - name: Python 3.12 (MacOS X)
            os: macos-latest
            python: '3.12'
            toxenv: py312-test

          - name: Python 3.11
            os: ubuntu-latest
            python: '3.11'
            toxenv: py311-test

          - name: Python 3.10 with recent NumPy 1.x dependencies
            os: ubuntu-latest
            python: '3.10'
            toxenv: py310-test-numpy1deps

          - name: Python 3.10 with oldest supported version of key dependencies
            os: ubuntu-22.04
            python: '3.10'
            toxenv: py310-test-oldestdeps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: python -m pip install --upgrade tox

      - name: Run the test
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}

  allowed_failures:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: (Allowed Failure) Python 3.12 with development versions of key dependencies
            os: ubuntu-latest
            python: '3.12'
            toxenv: py312-test-devdeps
            toxargs: -v

          - name: (Allowed Failure) Python 3.13 with remote data and dev version of key dependencies
            os: ubuntu-latest
            python: '3.13'
            toxenv: py313-test-devdeps
            toxargs: -v
            toxposargs: --remote-data=any

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    # - name: Install language-pack-de and tzdata
    #   if: startsWith(matrix.os, 'ubuntu')
    #   run: |
    #       sudo apt-get update
    #       sudo apt-get install language-pack-de tzdata
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox
    - name: Run the test
      # This is the specific switch for allowed failures.
      continue-on-error: true
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
